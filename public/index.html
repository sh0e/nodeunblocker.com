<html>

    <meta name="description" content="A stylish UI for Node Unblocker. Made by Tricksyz#9182 and Nathan Friedly">
    <style>
      body {
        background-image: url('https://zeronix.ga/img/bgzx.png');
      }

      h1 {
        color: #fff;
        text-align: center;
        font-family: 'nt';
        font-size: 72px;
        text-shadow: 0px 0px 10px black
      }

      p {
        color: #fff;
        text-align: center;
        font-family: sans-serif;
      }

      .all {
			  width: 100%;
			  height: 100%;
			  background: none;
			  color: #fff;
			  top: 50%;
			  left: 50%;
			  position: absolute;
			  transform: translate(-50%, -50%);
			  box-sizing: border-box;
			  border-radius: 20px;
			  padding: 30px 30px;
      }

      input[type=text] {
        background: #2c2c2c;
        border: none;
        outline: none;
        box-shadow: 0px 0px 5px black;
        border-radius: 20px;
        width: 400px;
        height: 50px;
        font-size: 24px;
        padding: 10px;
        color: #fff;
        transition: 0.5s;
      }

      input[type=text]:focus {
        background: #3c3c3c;
        box-shadow: 5px 5px red;
      }
      
      button {
        border-radius: 20px;
        width: 200px;
        box-shadow: 0px 0px 5px #b30000;
        height: 50px;
        background: #a60000;
        border: none;
        font-size: 16px;
        color: #fff;
        transition: 0.5s;
      }
      
      button:hover {
        background: #660000;
      }

      a {
        color: #fff;
        font-family: sans-serif;
      }

      strong {
        color: #fff;
        font-family: sans-serif;
        font-size: 24px;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #gg {
        display: block;
        border-radius: 20px;
        width: 200px;
        box-shadow: 0px 0px 5px #b30000;
        height: 50px;
        background: #a60000;
        border: none;
        font-size: 16px;
        color: #fff;
        transition: 0.5s;
      }

      #gg:hover {
        background: #660000;
      }

    </style>
    <script src="https://kit.fontawesome.com/a9ec1f5ec5.js" crossorigin="anonymous"></script>
  </head>

    <!-- ðŸ˜ˆ GhostSX - Node Unblocker UI ðŸ˜ˆ -->

    <div id="vanta" class="all">

      <br>
      <br>
      <br>
      <br>

      <br>

    }) </script>
